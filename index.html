<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card-form">
    <h2>Credit Card Details</h2>

    <form id="cardForm">
      <label>Card Holder Name</label>
      <input type="text" id="cardName" placeholder="Enter name on card">
      <small id="nameError"></small>

      <label>Card Number</label>
      <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
      <small id="numberError"></small>

      <div class="flex">
        <div>
          <label>Expiry Date (MM/YY)</label>
          <input type="text" id="expiryDate"  placeholder="MM/YY">
          <small id="expiryError"></small>
        </div>

        <div>
          <label>CVV</label>
          <input type="text" id="cvv"  placeholder="123">
          <small id="cvvError"></small>
        </div>
      </div>

      <button type="submit">Pay Now</button>
      <small id="successMsg" style="color: green; display: block; text-align: center; margin-top: 10px;"></small>

    </form>
  </div>

    <script src="script.js"></script>
</body>
</html>
